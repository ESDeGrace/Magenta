<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magenta Online Bookstore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/online.bookstore.css" />
  </head>

  <body style="background-color: bisque;"> 
    <main>
      <!-- nav bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../HTML/Home.html">Magenta Online Bookstore</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">              
              <!-- books tag -->
              <li class="nav-item"></li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Books
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="../HTML/Books.html">Top 5 Bestsellers</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Audiobooks</a></li>
                  <li><a class="dropdown-item" href="#">eBooks</a></li>
                </ul>
              </li>
              <!-- genre tag -->
              <li class="nav-item"></li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Genre
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Fiction</a></li>
                  <li><a class="dropdown-item" href="#">Non-Fiction</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Young Adults</a></li>
                  <li><a class="dropdown-item" href="#">Kids/Teens</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Spiritual</a></li>
                  <li><a class="dropdown-item" href="#">Self-help</a></li>
                </ul>
              </li>
              <!-- about tag -->
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../HTML/About.html"
                  >About Us</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter Title, Author, or ISBN"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <img
        src="/assets/pexels-pixabay-415071.jpg"
        alt="a book with pages flipped open"
        width="2025"
        height="1100"
      />

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
